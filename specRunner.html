<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css">

  </head>
  <body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
      mocha.setup({
        'ui': 'bdd',
        'bail': true
      });
    </script>
    <script>window.expect = chai.expect</script>

    <!-- source files -->
    <script type="text/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/foxes.js"></script>
    <script type="text/javascript" src="src/grass.js"></script>
    <script type="text/javascript" src="src/rabbits.js"></script>

    <!-- spec files -->
    <script type="text/javascript" src="spec/foxesSpec.js"></script>
    <script type="text/javascript" src="spec/grassSpec.js"></script>
    <script type="text/javascript" src="spec/rabbitsSpec.js"></script>

    <script>

      $(function() {
        window.mochaPhantomJS ? mochaPhantomJS.run() : mocha.run();
      });
    </script>
  </body>
</html>
